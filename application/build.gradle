buildscript {
    ext { springBootVersion = '2.2.0.RELEASE' }
    repositories { mavenCentral() }
    dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") }
}

plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'mooyle-application'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    mavenCentral()
}

dependencies {
//    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile project(':common')
    compile project(':service')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1")
    compile 'com.alibaba:druid-spring-boot-starter:1.1.17'

    compile group: 'redis.clients', name: 'jedis', version: '3.0.1'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
